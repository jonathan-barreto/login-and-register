<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Login & Register</title>
</head>
<body>

  <div class="wrapper">
    <div class="left">
      <div class="title">
        <h3>Rocket Station</h3>
      </div>
      <div class="image">
        <img src="rocket.png" alt="Rocket_image">
      </div>
    </div>

    <div class="right">

      <div class="tabs">
          <p class="select" id="register_text">Register</p>
          <p class="select" id="login_text">Login</p>
      </div>

      <div class="register">
        <div class="input_field">
          <input type="text" placeholder="Username" class="input">
        </div>
        <div class="input_field">
          <input type="email" placeholder="E-mail" class="input">
        </div>
        <div class="input_field">
          <input type="password" placeholder="Password" class="input">
        </div>
        <div class="btn">
          <input type="button" id="button_register" value="Register">
        </div>
      </div>

      <div class="login">
        <div class="input_field">
          <input type="text" placeholder="Username" class="input">
        </div>
        <div class="input_field">
          <input type="password" placeholder="Password" class="input">
        </div>
        <div class="btn">
          <input type="button" id="button_login" value="Login">
        </div>
      </div>



    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
